<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="default">
    <div class="navbar">
        <h2>Menu</h2>
        <button onclick="showSection('index')">Home</button>
        <button onclick="showSection('create-plugin')">Create Plugin</button>
        <button onclick="showSection('settings')">Settings</button>
        <button onclick="showSection('login')">Login</button>
        <button onclick="showSection('register')">Register</button>
    </div>

    <div class="content">
        <div id="plugin-list">
            <h2>Available Plugins</h2>
            <div id="plugins"></div>
        </div>

        <div id="cookie-banner" class="cookie-banner">
            <p>Do you accept cookies for notifications?</p>
            <button onclick="acceptCookies()">Accept</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
