<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Plugin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="default">
    <h2>Create a New Plugin</h2>
    <input type="text" id="plugin-name" placeholder="Plugin Name" required>
    <input type="text" id="plugin-description" placeholder="Description" required>
    <input type="text" id="plugin-discord" placeholder="Discord Link" required>
    <input type="file" id="plugin-file" required>
    <button onclick="createPlugin()">Create Plugin</button>

    <script src="script.js"></script>
</body>
</html>
